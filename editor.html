<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor – Pythings</title>
  <link rel="stylesheet" href="play.css">
</head>
<body>
<head>
  <meta charset="UTF-8">
  <title>Pythings – Creative Code Puzzles</title>
  <link rel="icon" href="placeholder.png">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Pythings – Creative Code Puzzles</h1>
    <h2>Code Editor</h2>
    <nav class="pything-nav">
      <a href="index.html" class="pything-nav-link active">Home</a>
      <a href="login.html" class="pything-nav-link">Login/Register</a>
      <a href="editor.html" class="pything-nav-link">Editor</a>
      <a href="gallery.html" class="pything-nav-link">Gallery</a>
      <a href="scores.html" class="pything-nav-link">Leaderboard</a>
      <a href="https://github.com/Zach31224/startup" class="pything-nav-link" target="_blank">GitHub Repo</a>
    </nav>
  </header>
  <main>
    <div class="editor-container">
      <div class="editor-code-area">
        <textarea class="editor-textarea" rows="20" cols="50" placeholder="Write your Python code here..."></textarea>
        <button class="editor-run-btn">Run Code</button>
        <div>
          <h3 style="font-family: 'Comic Sans MS', 'Marker Felt', cursive, sans-serif; color: #114c26; margin-bottom: 0.4em;">Output:</h3>
          <pre class="editor-output"><em>Your code's output will appear here.</em></pre>
        </div>
        <p class="system-event"><em>Third-party API calls and code execution will be implemented here.</em></p>
      </div>
      <!-- Right: Maze image -->
      <img src="maze.png" class="editor-maze-img" alt="Maze">
    </div>
  </main>
</body>
</html>
