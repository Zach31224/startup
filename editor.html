<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor – Pythings</title>
  <link rel="stylesheet" href="play.css">
</head>
<body>
  <header>
    <nav class="pything-nav">
      <a href="index.html" class="pything-nav-link">Home</a>
      <a href="login.html" class="pything-nav-link">Login/Register</a>
      <a href="editor.html" class="pything-nav-link active">Editor</a>
      <a href="gallery.html" class="pything-nav-link">Gallery</a>
      <a href="scores.html" class="pything-nav-link">Leaderboard</a>
    </nav>
  </header>
  <main>
    <!-- Font and heading updated to match main/index -->
    <h1 style="font-family: 'Comic Sans MS', 'Marker Felt', cursive, sans-serif; font-size: 2.8em; color: #114c26; margin-bottom: 0.4em;">
      Pythings – Creative Code Puzzles
    </h1>
    <div class="editor-container">
      <!-- Left: Editor/code area -->
      <div class="editor-code-area">
        <textarea class="editor-textarea" rows="10" cols="40" placeholder="Write your Python code here..."></textarea>
        <button class="editor-run-btn">Run Code</button>
        <div>
          <h3 style="font-family: 'Comic Sans MS', 'Marker Felt', cursive, sans-serif; color: #114c26; margin-bottom: 0.4em;">Output:</h3>
          <pre class="editor-output"><em>Your code's output will appear here.</em></pre>
        </div>
        <p class="system-event"><em>Third-party API calls and code execution will be implemented here.</em></p>
      </div>
      <!-- Right: Maze image -->
      <img src="maze.png" class="editor-maze-img" alt="Maze">
    </div>
  </main>
</body>
</html>
